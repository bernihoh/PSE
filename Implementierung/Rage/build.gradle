apply plugin: 'java'
apply plugin: 'eclipse'

version = '0.1'
jar {
    manifest {
        attributes 'Implementation-Title': 'Rage',
                   'Implementation-Version': version
    }
    archiveName='Rage.jar'
    
}

repositories {
    mavenCentral()
}

dependencies {    
    testCompile group: 'junit', name: 'junit', version: '4.+'
}